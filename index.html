<html>
<head>

	<title>Twitch.jv JSON API by William Wagner </title>

	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel='stylesheet' href='css/stylesheet.css'>

</head>
<body>
	<div class="container text-center">
		<div class="btn-group btn-group-justified" data-toggle="buttons">
		 	<div class="btn-group" role="group">
    		<button type="button" id="all" class="btn btn-default">All</button>
  		</div>
 	 		<div class="btn-group" role="group">
    		<button type="button" id="online" class="btn btn-default">Online</button>
  		</div>
  		<div class="btn-group" role="group">
    		<button type="button" id="offline" class="btn btn-default">Offline</button>
  		</div>
		</div>
		<div class="search-wrapper">
			<div class="input-group">
  			<span class="input-group-addon" id="search">
  				<span class='glyphicon glyphicon-search'></span>
  			</span>
  			<input type="text" class="form-control" id="search"
  			placeholder="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div id="people">
		</div>
	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>

	<script type='text/javascript' src="js/script.js"></script>

</body>
</html>
